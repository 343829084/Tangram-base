<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>resizeable Visual Test : Default</title>
	<link rel="stylesheet" href="visual.css" type="text/css" />
    <script type="text/javascript" src="../../../../src/import.php?f=baidu.dom.*"></script>
    
    <script type="text/javascript">
        baidu.dom.ready(function(){
            baidu.dom.resizable("resizeable1",{
                minWidth:50,
                minHeight:50,
                maxWidth:300,
                maxHeight:300,
                container:"resizeable1Content"
            });
                
            baidu.dom.ready(function(){
                baidu.dom.resizable("resizeable2");
            });
        });
        
	</script>
</head>
<body>
<h1>resize</h1>
<div id="resizeable1Content" class="resizeable content">
    <div id="resizeable1" class="resizeable r1"><p>Resiaze1</p></div>
</div>
<div id="resizeable2" class="resizeable r2"><p>Resiaze2</p></div>
</body>
</html>
